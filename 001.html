<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001.html</title>
</head>
<body>
    <!-- html semantic markup을 강조 
        디자인은 css에 넘긴다
    -->
    <b>학교교육 및 평생교육을 포함한 교육제도와 그 운영</b> <i>교육재정 및 교원의 지위에 관한 기본적인 사항은 법률로 정한다.</i> 
    <u>대법원에 대법관을 둔다.</u> <s>다만, 법률이 정하는 바에 의하여</s>  대법관이 아닌 법관을 둘 수 있다.    
    <br>
    <!--
        문장의 일부를 블록으로 지정할 때는 <span>을 이용한다. //p : 문단 // 
        font-weight -> 폰트이름 // bold -> 폰트 값 // 이름과 값 사이에 콜론(:) 으로 구분한다.    
        -->
    
    <span style="font-weight: bold;">    학교교육 및 평생교육을 포함한 교육제도와 그 운영</span> 
    <span style="font-style: italic;">교육재정 및 교원의 지위에 관한 기본적인 사항은 법률로 정한다.</span> <br>
    <span style="text-decoration: underline;">학교교육 및 평생교육을 포함한 교육제도와 </span>
    <span style="text-decoration: line-through;">그 운영 교육재정 및 교원의 지위에 관한 기본적인 사항은 법률로 정한다.</span>
</body>
</html>
