<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- span은 내용만큼 // p 태그는 한줄 
        block 요소 : 한줄에 한개가 배치 - p 태그 , div 태그 // 한 줄에 하나 (줄바뀜) -> 너비를 적용하면 남는 공간은 다 margin 으로 적용한다 // 다른 공간은 사용 불가능
        inline 요소 : 내용의 너비 만큼 - span 태그 // 줄 안바뀜 // margin - 간격 ( 옆을 밀어냄)(auto 는 가운데 정렬 (전제조건 : 블록요소일 경우에만)) 
     인라인 요소는 너비가 적용될 수 없다. 너비를 길게 하려면 타이핑 ~// 블록 요소는 너비가 적용 된다 그러나 마진이 적용된다
    -->
    <p style="background-color: yellow; width: 200px;margin : 0 auto;" >우리나라 좋은나라</p>
    <div style="background-color: yellow; width: 300px;">우리나라 좋은나라</div>
    <span style="background-color: green; width: 200px">우리나라 좋은나라</span>
    <span style="background-color: orange; width: 300px;">우리나라 좋은나라</span>
</body>
</html>
