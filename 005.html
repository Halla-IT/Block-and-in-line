<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic markup - inline element</title>
</head>
<body>
    <b>우리나라</b><br>
    <i>좋은나라</i><br>
    <strong style="color:red;>우리나라</strong><br>
    <em >좋은나라></em>
    
</body>
</html>
