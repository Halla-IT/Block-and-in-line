<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- span은 내용만큼 // p 태그는 한줄 
        block 요소 : 한줄에 한개가 배치 - p 태그
        inline 요소 : 내용의 너비 만큼 - span 태그
    -->
    <p style="background-color: yellow">우리나라 좋은나라</p>
    <div style="background-color: yellow">우리나라 좋은나라</div>
    <span style="background-color: green">우리나라 좋은나라</span>
    <span style="background-color: orange">우리나라 좋은나라</span>
</body>
</html>
